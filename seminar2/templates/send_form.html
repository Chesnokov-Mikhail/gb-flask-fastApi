{% extends 'base.html' %}

{% block title %}
    {{ super() }} - {{ title }}
{% endblock %}

{% block content %}
<div class="row">
    <h3 class="col-12 text-left">
        {{ name_form }}
    </h3>
    <form action="{{ url_for('login') }}" method="post">
        <input type="text" name="username" placeholder="Имя" required>
        <br>
        <input type="email" name="email" required>
        <br>
        <input type="submit" value="Отправить">
    </form>
</div>
{% endblock %}
